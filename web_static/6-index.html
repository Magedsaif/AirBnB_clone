<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="shortcut icon" href="./images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="title">
                        states
                    </h3>
                        <h4 class="subtitle">
                            California, Arizona,...
                        </h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2>
                            <ul class="init">
                                <li>page</li>
                                <li>page2</li>
                            </ul>
                        </li>
                        <li><h2>California:</h2>
                            <ul class="init">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="title">
                        Amenities
                    </h3>
                    <h4 class="subtitle">
                        Internet,Kitchen...
                    </h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV<li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button class="search">
                    Search
                </button>
            </section>
        </div>
        <footer>
            <span>
                Best School
            </span>
        </footer>
    </body>
    </html>
